<mat-card class="form-container">
    <h2>Game Preferences Form</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" placeholder="Enter your age" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Favorite Game</mat-label>
        <mat-select formControlName="favoriteGame">
          <mat-option value="forza">Forza Horizon 5</mat-option>
          <mat-option value="assetto">Assetto Corsa</mat-option>
          <mat-option value="fifa">FIFA 23</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-checkbox formControlName="agreeTerms">
        I agree to the terms and conditions
      </mat-checkbox>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Submit
      </button>
    </form>
  </mat-card>
